<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">


        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" Esto se puede hacer
        de mejor manera con el ngModel -->
        <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        />

        <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
        />

        <button type="submit">
            Agregar
        </button>
</form>
